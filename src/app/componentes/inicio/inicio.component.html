<div class="container">
    <div class="row">
        <h1>Formulario Reactivo</h1>
      <div class="col-md-12">
        <form [formGroup]="formularioForm" (ngSubmit)="enviarDatos()">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control"  
                formControlName="nombre" id="nombre" 
                aria-describedby="nombrelHelp" 
                placeholder="Ingrese Nombre">
              <small class="form-text text-muted">Debe ingresar un nombre. No se aceptan símbolos.</small>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" 
                formControlName="apellido" id="apellido" 
                aria-describedby="apellidoHelp" 
                placeholder="Ingrese Apellido">
              <small id="apellidoHelp" class="form-text text-muted">Debe ingresar un nombre. No se aceptan símbolos.</small>
            </div>
            <button type="submit" class="btn btn-primary" >Enviar</button>
          </form>
      </div>
      <div class="row">
      <button (click)="activar_invocable1()" type="submit" class="btn btn-primary">Invocar servicio 1</button>
      </div>
      <div class="row">
        <button (click)="activar_invocable2()" type="submit" class="btn btn-danger">Invocar servicio 2</button>
        </div>
      <div class="row">
        <button (click)="activar_invocable3()" type="submit" class="btn btn-warning">Invocar servicio 3</button>
        </div>
      <div class="row">
        <button (click)="activar_sumar()" type="submit" class="btn btn-info">Sumar</button>
        </div>
      <div class="row">
        <button (click)="activar_promedio()" type="submit" class="btn btn-success">promedio</button>
        </div>
        <h1>NOTAS</h1>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Nota 1</label>
            <input type="nota" class="form-control" id="exampleInputnota1" aria-describedby="notaHelp">
            <small id="emailHelp" class="form-text text-muted">Ingrese su nota</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Nota 2</label>
            <input type="nota" class="form-control" id="exampleInputnota2" aria-describedby="notaHelp">
            <small id="emailHelp" class="form-text text-muted">Ingrese su nota</small>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Verifica que es su nota?</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
  </div>
